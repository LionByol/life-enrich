<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!-->
<html class="no-js" lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %} - {% endif %}{{ site.title }}</title>            
    <meta name="author" content="{{ site.author }}">
    <meta name="lang-title" content="{{ lang.title }}">
    {% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
    <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}            
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ asset_url }}/images/favicon.ico">
<!--    <link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">-->
    <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">

    <!-- Bootstrap core CSS -->
    <link href="{{ site.asset }}bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="{{ site.asset }}fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Fontello CSS -->
    <link href="{{ site.asset }}assets/fonts/fontello/css/fontello.css" rel="stylesheet">

    <!-- Plugins -->
    <link href="{{ root_url }}/plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
    <link href="{{ root_url }}/plugins/rs-plugin/css/settings.css" rel="stylesheet">
    <link href="{{ root_url }}/stylesheets/css/animations.css" rel="stylesheet">
    <link href="{{ root_url }}/plugins/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="{{ root_url }}/plugins/owl-carousel/owl.transitions.css" rel="stylesheet">
    <link href="{{ root_url }}/plugins/hover/hover-min.css" rel="stylesheet">		

    <!-- the project core CSS file -->
    <link href="{{ root_url }}/stylesheets/css/style.css" rel="stylesheet" >

    <!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer)-->
    <link href="{{ root_url }}/stylesheets/css/skins/light_blue.css" rel="stylesheet">

    <!-- Custom css --> 
    <link href="{{ root_url }}/css/custom.css" rel="stylesheet">
    <script src="{{ root_url }}/javascripts/modernizr-2.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="/javascripts/libs/jquery.min.js"%3E%3C/script%3E'))</script>
    <script src="{{ root_url }}/javascripts/octopress.js" type="text/javascript"></script>
    {% include custom/head.html %}
    {% include google_analytics.html %}
</head>
