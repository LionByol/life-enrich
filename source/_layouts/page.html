---
layout: default_template2016
single: true
---

{% include template2016/breadcrumb.html %}

<section class="main-container padding-bottom-clear">    
    <div class="container">
        <div class='row'>
            <div class="col-md-12">
                {% if page.title %}
                    <h1 class="entry-title">
                        {% if site.titlecase %}
                            {{ page.title | titlecase }}
                        {% else %}
                            {{ page.title }}
                        {% endif %}
                    </h1>
                {% endif %}
		<div class="separator-2"></div>
            </div>            
        </div>
        <div class="row">
            <div class="main col-md-12">
                {{ content }}
            </div>
        </div>
    </div>
</section>
